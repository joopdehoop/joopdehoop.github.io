<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col_lg_6 col_sm_12">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col_lg_6 col_sm_12">
                    <h1>My Google Search</h1>
                </div>
            </div>
            <div class="row">
                <div class="col_lg_6 col_sm_12">
                    <p>Regular | <a href="image.html">Image</a> | <a href="advanced.html">Advanced</a></p>
                </div>
            </div>
            <div class="row">
                <div class="col_lg_6 col_sm_12">
                    <form action="https://www.google.com/search" method="get">
                        <input type="text" name="q" placeholder="Search Google..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

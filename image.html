<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Search - Image</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>My Google Search</h1>
            <div id="search-menu"><a href="index.html">Back To Google Search</a></div>

            <form action="https://www.google.com/search" method="get">
                <input type="text" id="searchbox" name="q" placeholder="Search Google..." required>
                <input type="hidden" name="hl" value="nl">
                <input type="hidden" name="udm" value="2">
                <button type="submit">Search</button>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Google Search - Advanced</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>My <span class="google1">G</span><span class="google2">o</span><span class="google3">o</span><span class="google1">g</span><span class="google4">l</span><span class="google2">e</span> Advanced Search</h1>
            <div id="search-menu"><a href="index.html">Back To Google Search</a></div>
            <form action="https://www.google.com/search" method="get">
                <div>
                    Find pages with...
                    <table id="search-options">
                        <tr>
                            <td>all these words:</td>
                            <td><input type="text" name="as_q" placeholder="All of these words"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" name="as_epq" placeholder="Exact words or phrase"></td>
                        </tr>
                        <tr>
                            <td>any of these words:</td>
                            <td><input type="text" name="as_oq" placeholder="Any of these words"></td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td><input type="text" name="as_eq" placeholder="None of these words"></td>
                        </tr>
                        <tr>
                            <td>a number ranging from:</td>
                            <td><input type="text" class="halfsize" name="as_nlo" placeholder="Lowest"> to <input type="text" class="halfsize" name="as_nhi" placeholder="Highest"></td>
                        </tr>
                        <tr>
                            <td> this site or domain:</td>
                            <td><input type="text" name="as_sitesearch" placeholder="Site or domain"></td>
                        </tr>
                        <tr>
                            <td>this filetype:</td>
                            <td>
                                <select id="filetype" name="as_filetype">
                                    <option value="">Any</option>
                                    <option value="pdf">Adobe Acrobat PDF (.PDF)</option>
                                    <option value="docx">Microsoft Word Document (.docx)</option>
                                    <option value="xlsx">Microsoft Excel Sheet (.xlsx)</option>
                                    <option value="pptx">Powerpoint Presentation (.pptx)</option>
                                    <option value="txt">Text file (.txt)</option>
                                    <option value="csv">Comma separated file (.csv)</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <input type="hidden" name="hl" value="nl"><br />
                </div>
                <p><button type="submit" id="advanced-button">Advanced search</button></p>
            </form>
        </div>
    </body>
</html>
